<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Board</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="chess-board">
        <!-- First row with black pieces -->
        <div class="cell green"><span class="piece">&#9820;</span></div>
        <div class="cell white"><span class="piece">&#9822;</span></div>
        <div class="cell green"><span class="piece">&#9821;</span></div>
        <div class="cell white"><span class="piece">&#9819;</span></div>
        <div class="cell green"><span class="piece">&#9818;</span></div>
        <div class="cell white"><span class="piece">&#9821;</span></div>
        <div class="cell green"><span class="piece">&#9822;</span></div>
        <div class="cell white"><span class="piece">&#9820;</span></div>

        <!-- Second row with black pawns -->
        <div class="cell white"><span class="piece">&#9823;</span></div>
        <div class="cell green"><span class="piece">&#9823;</span></div>
        <div class="cell white"><span class="piece">&#9823;</span></div>
        <div class="cell green"><span class="piece">&#9823;</span></div>
        <div class="cell white"><span class="piece">&#9823;</span></div>
        <div class="cell green"><span class="piece">&#9823;</span></div>
        <div class="cell white"><span class="piece">&#9823;</span></div>
        <div class="cell green"><span class="piece">&#9823;</span></div>

        <!-- Empty rows -->
        <div class="cell green"></div>
        <div class="cell white"></div>
        <div class="cell green"></div>
        <div class="cell white"></div>
        <div class="cell green"></div>
        <div class="cell white"></div>
        <div class="cell green"></div>
        <div class="cell white"></div>

        <div class="cell white"></div>
        <div class="cell green"></div>
        <div class="cell white"></div>
        <div class="cell green"></div>
        <div class="cell white"></div>
        <div class="cell green"></div>
        <div class="cell white"></div>
        <div class="cell green"></div>

        <div class="cell green"></div>
        <div class="cell white"></div>
        <div class="cell green"></div>
        <div class="cell white"></div>
        <div class="cell green"></div>
        <div class="cell white"></div>
        <div class="cell green"></div>
        <div class="cell white"></div>

        <div class="cell white"></div>
        <div class="cell green"></div>
        <div class="cell white"></div>
        <div class="cell green"></div>
        <div class="cell white"></div>
        <div class="cell green"></div>
        <div class="cell white"></div>
        <div class="cell green"></div>

        <!-- Second to last row with white pawns -->
        <div class="cell green"><span class="piece">&#9817;</span></div>
        <div class="cell white"><span class="piece">&#9817;</span></div>
        <div class="cell green"><span class="piece">&#9817;</span></div>
        <div class="cell white"><span class="piece">&#9817;</span></div>
        <div class="cell green"><span class="piece">&#9817;</span></div>
        <div class="cell white"><span class="piece">&#9817;</span></div>
        <div class="cell green"><span class="piece">&#9817;</span></div>
        <div class="cell white"><span class="piece">&#9817;</span></div>

        <!-- Last row with white pieces -->
        <div class="cell white"><span class="piece">&#9814;</span></div>
        <div class="cell green"><span class="piece">&#9816;</span></div>
        <div class="cell white"><span class="piece">&#9815;</span></div>
        <div class="cell green"><span class="piece">&#9813;</span></div>
        <div class="cell white"><span class="piece">&#9812;</span></div>
        <div class="cell green"><span class="piece">&#9815;</span></div>
        <div class="cell white"><span class="piece">&#9816;</span></div>
        <div class="cell green"><span class="piece">&#9814;</span></div>
    </div>
</body>

</html>
